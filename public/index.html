<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My app</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="site-header">
    <a href="/">The logo</a>
    <nav>
      <ul class="site-menu" role="list">
        <li><a href="/">Instructions</a></li>
        <li><a href="/">About</a></li>
        <li><a href="/">Settings</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Start: The welcome scene -->
    <div class="container" id="welcomeScene">
      <div class="text-center">
        <h1 style="font-size: 6rem;">Game Title</h1>
        <p class="text-lg text-muted" style="margin-top: 1.5rem;">Challenge your brain!</p>
        <button id="startButton" class="big-button" style="margin-top: 2.5rem;">Click to play</button>
      </div>
    </div>
    <!-- End: The welcome scene -->

    <!-- Start: The countdown scene -->
    <div class="container hidden" id="countdownScene">
      <div class="text-center" style="padding-top: 3rem;">
        <h1 style="font-size: 6rem;">Get Ready!</h1>
        <h2 id="countdownNumber" style="font-size: 3rem; padding-top: 6rem;">3</h2>
      </div>
    </div>
    <!-- End: the countodown scene -->

    <!-- Start: The game scene-->
    <div class="container hidden" id="gameScene">
      <div class="text-center" style="padding-top: 3rem;">
        <p class="text-md text-muted text-uppercase" id="levelTitle" style="margin-bottom: 1.5rem;color: #03dac5;">Level 1</p>
        <p id="subTitle" class="text-lg text-muted" style="margin-top: 1.5rem;">Memorize the icon sequence.</p>
      </div>
      <!-- Start: The icon sequence display -->
      <div class="icon-sequence hidden"> 
        <div id="iconContainer" class="icon-container">
          <svg id="icon" class="icon icon-6x" width="16" height="16" fill="currentColor">
            <use xlink:href="/icons/bootstrap-icons.svg#heart-fill"/>
          </svg>
        </div>
      </div>
      <!-- End: The icon sequence display -->

      <!-- Start: The icon button grid - for guessing -->
      <div class="icon-grid" id="inputScene" style="margin-top: 3rem;">
        <button>
          <svg class="icon icon-4x" width="16" height="16" fill="currentColor">
            <use xlink:href="/icons/bootstrap-icons.svg#chat-right-quote"/>
          </svg>
        </button>
      </div>
      <!-- End: The icon button grid - for guessing -->
    </div>
    <!-- End: The game scene -->

    <!-- Start: The game over scene -->
    <div class="container hidden" id="gameOverScene">
      <div class="text-center">
        <p class="text-md text-muted text-uppercase" style="margin-bottom: 1.5rem;color: #03dac5;">Level 1</p>
        <h1 style="font-size: 6rem;">Game Over</h1>
        <p class="text-lg text-muted" style="margin-top: 1.5rem;">incorrect order!</p>
        <button class="big-button" id="restartButton" style="margin-top: 2.5rem;">Try again</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th scope="col">Username</th>
            <th scope="col">Hiscore</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mark</td>
            <td>400</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Mark</td>
            <td>200</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Mark</td>
            <td>100</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- End: The game over scene -->

    <!-- Start: Create user form -->
    <div class="container hidden" id="userFormContainer">
      <h2 style="margin-bottom: 1.5rem;">Create new user</h2>
      <div class="form-layout-stack" style="max-width: 500px;margin-bottom: 1.5rem;">
        <label>Name :</label><input type="text" id="name">
        <label for="">Email:</label><input type="email" id="email">
        <label for="">Password:</label><input type="password" id="pswHash">
      </div>
      <button class="medium-button" id="createUserButton">Create User</button>
    </div>
    <!-- End: Create user form -->

    <!-- Start: List all users -->
    <div class="container hidden" id="usersContainer"><h2 style="margin-bottom: 1.5rem;">All Users</h2></div>
    <!-- End: List all users -->
  </main>
  <footer class="site-footer">
    The footer <p id="Output"></p>
  </footer>
  <script>

    // Create new user stuff:
    const createUserButton = document.getElementById("createUserButton");

    createUserButton.onclick = async function (e) {

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const pswHash = document.getElementById("pswHash").value;
        const user = { name, email, pswHash };
        const respon = await postTo("/user", user);
    }

    async function postTo(url, data) {
        const header = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        };

        const respon = await fetch(url, header);

        return respon;
    }

</script>
  <script type="module" src="/js/app.js"></script>
</body>

</html>
